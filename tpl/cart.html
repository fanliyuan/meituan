<ion-header-bar id="cart_header">
    <button class="button button-dark button-clear button-small" ng-click="jump('start')">
        <i class="icon ion-ios-arrow-thin-left"></i>
    </button>
    <button class="button button-clear button-dark" style="font-size:14px;">&nbsp;|&nbsp; 购物车</button>
    <button class="button button-dark button-clear edit" ng-click="clickEdit()">{{edit}}</button>
</ion-header-bar>
<ion-content id="cart_list">
    <div class="list">
        <div class="item item-thumbnail-left item-divider shopname">
            <img src="imgs/zl.jpg" alt=""/>
            <input type="checkbox" ng-model="isChecked"/>
            <h6>张亮麻辣烫 &nbsp;&nbsp;&nbsp;<i class="icon ion-ios-arrow-right"></i></h6>
        </div>
        <div class="item item-divider activities">
            <h6><i>促销</i>满25减12；满35减15；满60减21</h6>
        </div>
        <div class="item item-thumbnail-left" ng-repeat="tmp in cartlist">
            <img ng-src="imgs/{{tmp.img}}" alt=""/>
            <input type="checkbox" ng-checked="isChecked" ng-model="tmp.state.data"/>
            <h6>{{tmp.name}}</h6>
            <p>×{{tmp.count}}</p>
            <span class="item-note">{{tmp.price | currency:'¥'}}</span>
        </div>
        <div class="item item-divider settle">
            <div class="item-note">
                <span>¥86</span>
                <button class="button button-energized button-small">去结算</button>
            </div>
            <span>已优惠5.1元</span>
        </div>
    </div>
</ion-content>
<ion-footer-bar id="cart_footer" ng-if="cancels">
    <button class="button button-assertive button-full" ng-click="delete()">删除</button>
</ion-footer-bar>
